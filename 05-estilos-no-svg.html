<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }
        </style>
    </head>
    <body>
        <svg width="250" height="150">
            <rect x="0" y="0" width="250" height="125" fill="#ccffff" />
            <rect x="0" y="100" width="250" height="25" fill="#00cc00" />
          <circle cy="50" cx="86" r="30" class="sol" />
          <ellipse cx="170" cy="30" rx="10" ry="5" fill="#ffffff"/>
          <ellipse cx="180" cy="30" rx="10" ry="5" fill="#ffffff"/>
          <ellipse cx="190" cy="30" rx="10" ry="5" fill="#ffffff"/>
        </svg>
    </body>
</html>
